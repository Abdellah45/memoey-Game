<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 </head>
 <body>
   
   <div class="control_buttons">
     <span>Start Game</span>
   </div>
   
   <div class="Record">
     Record : <span></span>
   </div>
   
   <div class="container_info">
     <div class="name">
       Name : <span></span>
     </div>
     <div class="wrongs">
       Wrong tries : <span>0</span>
     </div>
   </div>
   
   <div class="memory_game">
     
      <div class="block" data-techno="angular">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-angular"></i>
        </div>
      </div>
      
      <div class="block" data-techno="angular">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-angular"></i>
        </div>
      </div>
      
      <div class="block" data-techno="css">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-css3"></i>
        </div>
      </div>
      
      <div class="block" data-techno="css">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-css3"></i>
        </div>
      </div>
      
      <div class="block" data-techno="github">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-github"></i>
        </div>
      </div>
      
      <div class="block" data-techno="github">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-github"></i>
        </div>
      </div>
      
      <div class="block" data-techno="html">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-html5"></i>
        </div>
      </div>
      
      <div class="block" data-techno="html">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-html5"></i>
        </div>
      </div>
      
      <div class="block" data-techno="react">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-react"></i>
        </div>
      </div>
      
      <div class="block" data-techno="react">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-react"></i>
        </div>
      </div>
      
      <div class="block" data-techno="js">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-js"></i>
        </div>
      </div>
      
      <div class="block" data-techno="js">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-js"></i>
        </div>
      </div>
      
      <div class="block" data-techno="php">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-php"></i>
        </div>
      </div>
      
      <div class="block" data-techno="php">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-php"></i>
        </div>
      </div>
      
      <div class="block" data-techno="python">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-python"></i>
        </div>
      </div>
      
      <div class="block" data-techno="python">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-python"></i>
        </div>
      </div>
      
      <div class="block" data-techno="vuejs">

        </div>
      </div>
      
      <div class="block" data-techno="java">
        <div class="face front"></div>
        <div class="face back">
          <i class="fab fa-java"></i>
        </div>
      </div>
      
   </div>
   
   <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
   <audio id="success" src="audio/Success.mp3" preload="auto"></audio>
   <script src="js/main.js"></script>
 </body>
</html>
